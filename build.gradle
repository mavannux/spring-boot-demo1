buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('org.springframework.boot:spring-boot-starter-web')
	//runtimeOnly('mysql:mysql-connector-java')
	runtime("org.hsqldb:hsqldb")

	//compile ("com.graphql-java:graphql-spring-boot-starter")
    compile("com.graphql-java:graphql-spring-boot-starter:5.0.2")

	//compile ("com.graphql-java:graphql-java-tools")
	compile("com.graphql-java:graphql-java-tools:5.2.4")

	// graphiql
	runtime ("com.graphql-java:graphiql-spring-boot-starter:5.0.2")

	testImplementation('org.springframework.boot:spring-boot-starter-test')
}
